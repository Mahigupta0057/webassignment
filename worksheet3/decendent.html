 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>

    <style>
        /* Only color <p> inside <div> */
        div p {
            color: brown;
        }
    </style>
</head>
<body>

    <div>
        <p>Paragraph inside div</p>
    </div>

    <p>Paragraph outside div</p>

</body>
</html>
