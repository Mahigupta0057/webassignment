<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>

    <style>
        /* Style ALL <p> elements that come after <h3> */
        h3 ~ p {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h3>Heading</h3>
    <p>Paragraph 1 after h3</p>
    <p>Paragraph 2 after h3</p>

</body>
</html>
