<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>

    <style>
        /* Style only the first <p> immediately after <h2> */
        h2 + p {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Title</h2>
    <p>First paragraph (after h2)</p>
    <p>Second paragraph</p>

</body>
</html>
